<!doctype html>
<html ng-app="sgtApp">
<head>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
    <!-- AngularJS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <!-- Firebase -->
    <script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
    <!-- AngularFire -->
    <script src="https://cdn.firebase.com/libs/angularfire/1.1.4/angularfire.min.js"></script>
    <script src="script.js"></script>
    <meta name="viewport" content="initial-scale=1, user-scalable=no">

</head>
<body ng-controller="formController as fc">
<div class="container-fluid">

    <!--=================Header==================-->
    <div class="row">
        <!-- only show this element when the isnt on mobile -->
        <h1 class="hidden-xs col-lg-offset-1 col-xs-offset-1">Student Grade Table
            <small class="col-lg-offset-6 col-xs-offset-4">Grade Average : <span
                    class="avgGrade label label-default"></span></small>
        </h1>
        <!-- only show this element when the user gets to a mobile version -->
        <h3 class="visible-xs col-xs-12">Student Grade Table
            <small class="col-xs-6">Grade Average : <span class="avgGrade label label-default"></span></small>
        </h3>
    </div>
    <div class='row'>
        <div class='span12'>
            <hr>
        </div>
    </div>
    <!--================End Header===============-->

    <!--=================Table===================-->
    <div class="student-list-container col-lg-7 col-xs-offset-1 col-xs-10">
        <table class="student-list table table-striped">
            <thead>
            <tr>
                <th>Student Name</th>
                <th>Student Course</th>
                <th>Student Grade</th>
                <th>Operations</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="(key, value) in fc.studentList">
                <td>{{ value.name }}</td>
                <td>{{ value.course }}</td>
                <td>{{ value.grade }}</td>
                <td>
                    <button class="btn btn-info" ng-click="">Edit</button>
                    <button class="btn btn-danger" ng-click="fc.deleteStudent(key)">X</button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <!--===============End Table=================-->

    <!--===================Form==================-->
    <div class="student-add-form col-lg-3 col-xs-10" role="form"> <!--col-xs-offset-1-->
        <h4 class="col-xs-offset-1">Add Student</h4>
        <div class="form-group input-group col-xs-offset-1">
                <span class="input-group-addon input-group-sm">
                    <span class="glyphicon glyphicon-user"></span>
                </span>
            <input type="text" ng-model="fc.studentObj.name" class="form-control" name="studentName" id="studentName"
                   placeholder="Student Name">
        </div>
        <div class="form-group input-group col-xs-offset-1">
                <span class="input-group-addon input-group-sm">
                    <span class="glyphicon glyphicon-list-alt"></span>
                </span>
            <input type="text" ng-model="fc.studentObj.course" class="form-control" name="course" id="course"
                   placeholder="Student  Course">
            <ul class="autoComplete" id="courseDropDown">

            </ul>
        </div>
        <div class="form-group input-group col-xs-offset-1">
                <span class="input-group-addon input-group-sm">
                    <span class="glyphicon glyphicon-education"></span>
                </span>
            <input type="text" ng-model="fc.studentObj.grade" class="form-control" name="studentGrade" id="studentGrade"
                   placeholder="Student Grade">
        </div>
        <button type="button" class="btn btn-success col-xs-offset-1" ng-click="fc.addStudent()">Add</button>
        <button type="button" class="btn btn-default" ng-click="fc.studentObj={}">Cancel</button>
        <br><br>
        <button type='button' class="btn btn-info col-xs-offset-1">Get Data from Server</button>
    </div>
    <!--=================End Form================-->

    <!--================ Edit Modal =============-->
    <!-- line modal -->
    <div class="modal fade" id="edit-modal" tabindex="-1" role="dialog" aria-labelledby="modalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body">

                    <!-- content goes here -->
                    <form id="edit-form" class="form-horizontal">
                        <fieldset>

                            <!-- Form Name -->
                            <legend>Edit Student</legend>

                            <!-- Name input-->
                            <div class="form-group">
                                <label class="col-md-4 control-label" for="modal-edit-name">Student Name</label>
                                <div class="col-md-4">
                                    <input id="modal-edit-name" name="modal-edit-name" type="text" placeholder="Student Name" class="form-control input-md">
                                    <span class="help-block">Edit Name</span>
                                </div>
                            </div>

                            <!-- Course input-->
                            <div class="form-group">
                                <label class="col-md-4 control-label" for="modal-edit-course">Student Course</label>
                                <div class="col-md-4">
                                    <input id="modal-edit-course" name="modal-edit-course" type="text" placeholder="Student Course" class="form-control input-md">
                                    <span class="help-block">Edit Course</span>
                                </div>
                            </div>

                            <!-- Grade input-->
                            <div class="form-group">
                                <label class="col-md-4 control-label" for="modal-edit-grade">Student Grade</label>
                                <div class="col-md-4">
                                    <input id="modal-edit-grade" name="modal-edit-grade" type="text" placeholder="Student Grade" class="form-control input-md">
                                    <span class="help-block">Edit Grade</span>
                                </div>
                            </div>

                            <input type="hidden" id="student-id" name="sid" value="" />
                            <!-- Confirm Edit Button  -->
                            <div class="form-group">
                                <label class="col-md-4 control-label" for="confirm-edit">Confirm Edit</label>
                                <div class="col-md-8">
                                    <button id="confirm-edit" name="confirm-edit" type="button" class="btn btn-success">Confirm</button>
                                </div>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
