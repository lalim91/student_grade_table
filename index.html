<!doctype html>
<html>
<head>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
    <!--<meta name="viewport" content="initial-scale=1, user-scalable=no">-->

</head>
<body>
    <div class="container-fluid">

        <!--=================Header==================-->
        <div class="row">
            <!-- only show this element when the isnt on mobile -->
            <h1 class="hidden-xs col-lg-offset-1 col-xs-offset-1">Student Grade Table
                <small class="col-lg-offset-6 col-xs-offset-4">Grade Average : <span class="avgGrade label label-default"></span></small>
            </h1>
            <!-- only show this element when the user gets to a mobile version -->
            <h3 class="visible-xs col-xs-12">Student Grade Table
                <small class="col-xs-6">Grade Average : <span class="avgGrade label label-default"></span></small>
            </h3>
        </div>
        <div class='row'><div class='span12'><hr></div></div>
        <!--================End Header===============-->

        <!--=================Table===================-->
        <div class="student-list-container col-lg-7 col-xs-offset-1 col-xs-10">
            <table class="student-list table table-striped">
                <thead>
                <tr>
                    <th>Student Name</th>
                    <th>Student Course</th>
                    <th>Student Grade</th>
                    <th>Operations</th>
                </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
        <!--===============End Table=================-->

        <!--===================Form==================-->
        <div class="student-add-form col-lg-3 col-xs-10" role="form"> <!--col-xs-offset-1-->
            <h4 class="col-xs-offset-1">Add Student</h4>
            <div class="form-group input-group col-xs-offset-1">
                <span class="input-group-addon input-group-sm">
                    <span class="glyphicon glyphicon-user"></span>
                </span>
                <input type="text" class="form-control" name="studentName" id="studentName" placeholder="Student Name">
            </div>
            <div class="form-group input-group col-xs-offset-1">
                <span class="input-group-addon input-group-sm">
                    <span class="glyphicon glyphicon-list-alt"></span>
                </span>
                <input type="text" class="form-control" name="course" id="course" placeholder="Student Course">
                <ul class="autoComplete" id="courseDropDown">

                </ul>
            </div>
            <div class="form-group input-group col-xs-offset-1">
                <span class="input-group-addon input-group-sm">
                    <span class="glyphicon glyphicon-education"></span>
                </span>
                <input type="text" class="form-control" name="studentGrade" id="studentGrade"
                       placeholder="Student Grade">
            </div>
            <button type="button" class="btn btn-success col-xs-offset-1" onclick="addClick();">Add</button>
            <button type="button" class="btn btn-default" onclick="cancelClick()">Cancel</button>
            <br><br>
            <button type ='button' class="btn btn-info col-xs-offset-1" onclick="getStudentServerData()">Get Data from Server</button>
        </div>
        <!--=================End Form================-->
    </div>
</body>
</html>
